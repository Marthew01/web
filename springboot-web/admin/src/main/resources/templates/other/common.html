<script type="text/javascript">
    function test() {
        $.ajax({
            type : "GET", //提交方式
            url : "/getDetail",//路径
            success : function(jsonObject) {
                //string转化为jsonObject
                // var jsonObject = eval('(' + jsonObject+ ')'),
                var  content = jsonObject.content;
                for (var i = 0; i < content.length; i++) {
                  var display=  content[i].done.display,
                      name=content[i].done.name;
                  console.log(name);
                  console.log(display);
                }

            }
        });

    }
</script>
